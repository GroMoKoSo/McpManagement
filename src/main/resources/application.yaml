spring:
  application:
    name: mcpmanagement

  subservices:
    user-management.url: http://gromokoso_usermanagement:8080
    mcp-management.url: http://gromokoso_mcpmanagement:8080
    api-management.url: http://gromokoso_apimanagement:8080

  ai.mcp.server:
        # Disable the autoconfigured mcp server since we are managing the server instances ourselves
        enabled: false
        streamable-http:
          mcp-endpoint: /mcp

  security:
    oauth2:
      resourceserver.jwt:
        issuer-uri: http://gromokoso_keycloak:8080/realms/GroMoKoSo
        jwk-set-uri: http://gromokoso_keycloak:8080/realms/GroMoKoSo/protocol/openid-connect/certs
    realm: gromokoso

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-only
    properties.hibernate:
      show_sql: true
      use_sql_comments: true
      format_sql: true
---
# Preconfigured profile for local testing
spring:
  config:
    activate.on-profile: dev

  subservices:
    mcp-management.url: http://localhost:8080

  security:
    oauth2:
      resourceserver.jwt:
        issuer-uri: http://localhost:9000/realms/GroMoKoSo
        jwk-set-uri: http://localhost:9000/realms/GroMoKoSo/protocol/openid-connect/certs
    realm: gromokoso

  datasource:
    url: jdbc:h2:mem:mcpManagementDb
    username: admin
    password: admin
    driverClassName: org.h2.Driver
  jpa:
    properties.hibernate:
      show_sql: true
      use_sql_comments: true
      format_sql: true

logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    de.thm.mcpmanagement: DEBUG
    io.modelcontextprotocol: DEBUG
    org.hibernate.SQL: DEBUG
---

# Preconfigured profile for deployment to the swa thm server
spring:
  config:
    activate.on-profile: prod

  subservices:
    user-management.url: https://zdh-swa-muenker.zdh.thm.de/gromokoso_usermanagement
    mcp-management.url: https://zdh-swa-muenker.zdh.thm.de/gromokoso_mcpmanagement
    api-management.url: https://zdh-swa-muenker.zdh.thm.de/gromokoso_apimanagement

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://zdh-swa-muenker.zdh.thm.de/keycloak/realms/swa2025
          jwk-set-uri: https://zdh-swa-muenker.zdh.thm.de/keycloak/realms/swa2025/protocol/openid-connect/certs
    realm: swa2025
